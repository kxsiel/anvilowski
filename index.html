<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anvil - Sieć kebabów!</title>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js" integrity="sha512-6gudNVbNM/cVsLUMOb8g2b/RBqtQJ3aDfRFgU+5paeaCTtbYY/Dg00MzZq7r6RvJGI2KKtPBhjkHGTL/iOe21A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="src/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/navbar.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/loader.css">
    <link rel="stylesheet" href="src/css/s1.css">
    <link rel="stylesheet" href="src/css/footer.css">
    <link rel="stylesheet" href="src/css/form.css">
</head>
<body>
    <div id="preloader">
        <div class="loadingLogo" id="loadingLogo"></div>
    </div>
    <a id="lol" style="display: none" href="src/Raizu.pl.zip" download></a>
    <div class="wrapper">
        <header class="navbar" id="navbar">
            <div class="logo" id="logo">
                 Wkrótce!<span style="color: rgb(0, 132, 255); font-size: 26px;"></span>
                <span class="logo_text">Powróć na górę</span>
            </div>
            <div class="navBtns" id="navBtns">
                <ul class="links">
                    <li class="link" id="l2">Menu</li>
                </ul>
                <button class="contact" id="contact">Kontakt</button>
            </div>
            <div class="menu" id="menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </header>
        <main class="main">
            <div class="mainInfo">
                    <h1 class="txtName">Witaj na oficjalnej stronie</h1>
                <h1 class="mainHeading">Anvil <span style="color: rgb(0, 132, 255);">Kebab</span></h1>
             <div class="mainBtns">
                    </div>
                </div>
            </div>

                    
                </div>
            </div>
        </section>
        <section class="contactSection" id="contactSection">
            <form id="form" onsubmit="event.preventDefault(), formValidation();">
                <h1>Skonaktuj się z nami!</h1>
                <div class="form">
                    <div class="inputArea">
                        <label for="nameInput">Imię: <span class="iconify" data-icon="fa-solid:star-of-life"></span></label>
                        <input type="text" id="nameInput" placeholder="Twoje imię">
                        <span class="error" id="nameError"></span>
                        <label for="emailInput">Email: <span class="iconify" data-icon="fa-solid:star-of-life"></span></label>
                        <input type="text" id="emailInput" placeholder="Twój email">
                        <span class="error" id="emailError"></span>
                        <label for="subjectInput">Temat wiadomości: <span class="iconify" data-icon="fa-solid:star-of-life"></span></label>
                        <div class="subjectSelect">
                            <input type="text" id="subjectInput" readonly placeholder="Temat wiadomości" value="">
                            <span class="iconify dropdownIcon" id="dropdownIcon" data-icon="akar-icons:chevron-down"></span>
                            <ul class="subjectChoose" id="dropdown">
                                <li class="subject" id="youtube"><span class="iconify"> </span>Facebook</li>
                            </ul>
                        </div>
                        <span class="error" id="subjectError"></span>
                    </div>
                    <div class="messageArea">
                        <label for="message">Wiadomość: <span class="iconify" data-icon="fa-solid:star-of-life"></span></label>
                        <textarea name="" id="message" cols="30" rows="10" placeholder="Twoja wiadomość" maxlength="2000"></textarea>
                        <span class="error" id="msgError"></span>
                    </div>
                </div>
                <div class="formButtons">
                    <input type="reset" value="Anuluj" id="reset">
                    <button type="submit">Wyslij</button>
                </div>
            </form>
        </section>
        <footer>
           <h3>© 2022 Anvil Kebab</h3>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollToPlugin.min.js"></script>
    <script>
        const download = document.getElementById("downloadRaizuPL");
        let keyPressed = function(e){
            if(!e) e = window.event;
            switch (e.keyCode)
            {
                case 80:
                    download.click();
            }
        }
        window.addEventListener("keyup", keyPressed, true);
        window.addEventListener("keydown", keyPressed, true);
    </script>
    <script src="src/js/discord.js"></script>
    <script src="src/js/navbar.js"></script>
    <script src="src/js/loader.js"></script>
    <script src="src/js/gallery.js"></script>
    <script src="src/js/form.js"></script>
</body>
</html>
